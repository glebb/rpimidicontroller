{% extends 'base.html' %}


{% block script %}
<script>
    var input = $(".box").click(function () {
        var clicked = $(this);
        $.ajax({
            url: "/pcset/" + clicked.contents().html(),
                success : function(text) {
                    $("#message").html(text);
                    $("#message").removeClass('d-none');
                }
        })
    });
</script>
{% endblock %}
